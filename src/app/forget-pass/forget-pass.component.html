<div class="accountbg"></div>
<div class="wrapper-page">
  <div class="panel panel-color panel-primary panel-pages">
    <div class="panel-body">
      <h3 class="text-center m-t-0 m-b-15">
        <a href="index.html" class="logo logo-admin">
          <span>Web</span>Admin</a>
      </h3>
      <h4 class="text-muted text-center m-t-0">
        <b>Reset Password</b>
      </h4>
      <form class="form-horizontal m-t-20" action="index.html">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> Enter your
          <b>Email</b> and instructions will be sent to you!</div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="email" name="email_name" required [(ngModel)]="user_email" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-30 m-b-0">
          <div class="col-xs-12">
            <button (click)="forgerPassword()" class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Send Mail</button>
          </div>
        </div>
        <ng-progress></ng-progress>
      </form>
    </div>
  </div>
</div>
