<table>
  <tr *ngFor="let item of arrEvents">
    <td>{{item.event_name}}</td>
    <td>{{item.event_des}}</td>
    <td>
      <input type="button" value="Delete" (click)="deleteEvent(item)">
    </td>
    <td>
      <input type="button" value="Update" (click)="updateEvent(item)">
    </td>
  </tr>
</table>
