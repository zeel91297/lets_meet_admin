<div class="accountbg"></div>
<div class="wrapper-page">
  <div class="panel panel-color panel-primary panel-pages">
    <div class="panel-body">
      <h3 class="text-center m-t-0 m-b-15">
        <a href="index.html" class="logo logo-admin">
          <span>Let's</span>Meet
        </a>
      </h3>
      <h4 class="text-muted text-center m-t-0">
        <b>Sign In</b>
      </h4>
      <form class="form-horizontal m-t-20" (ngSubmit)="onLogin(loginform)" #loginform="ngForm">
        <div class="form-group">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width">
              <input matInput ngModel required email name="email_id" type="email" placeholder="Enter email" #email_id="ngModel">
              <mat-error *ngIf="email_id.hasError('required')">Enter Email</mat-error>
              <mat-error *ngIf="email_id.hasError('email')">Enter valid Email Address</mat-error>
            </mat-form-field>
            <!-- <input class="form-control" type="text" required="" placeholder="Username"> -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width">
              <input matInput ngModel required password name="pass" type="password" placeholder="Enter password" #pass="ngModel">
              <mat-error *ngIf="pass.hasError('required')">Enter Password</mat-error>
            </mat-form-field>
            <!-- <input class="form-control" type="password" required="" placeholder="Password"> -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-40">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit" [disabled]="!loginform.form.valid">Log In</button>
          </div>
        </div>
        <div class="form-group m-t-30 m-b-0">
          <div class="col-sm-7">
            <a routerLink="/forgerPass" class="text-muted">
              <i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
          </div>
          <!-- <div class="col-sm-5 text-right">
            <a href="pages-register.html" class="text-muted">Create an account</a>
          </div> -->
        </div>
      </form>
      <ng-progress></ng-progress>
    </div>
  </div>
</div>
